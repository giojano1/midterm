<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title">
          <span>Your Result</span>
        </div>
        <div class="score">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div class="result">
          <span>Great</span>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>

      <div class="right">
        <div class="title-2">
          <span>Summary</span>
        </div>
        
        <div class="score-container">
          <!-- score 1 -->
        <div class="score-detail type1">
          <div class="type">
            <img src="./iconoir_flash.png" alt="" />
            <span>Reaction</span>
          </div>
          <div class="point">
            <p>80<span> / 100</span></p>
          </div>
        </div>
        <!-- score 2 -->
        <div class="score-detail type2">
          <div class="type">
            <img src="./iconoir_brain.svg" alt="" />
            <span>Memory</span>
          </div>
          <div class="point">
            <p>92<span> / 100</span></p>
          </div>
        </div>
        <!-- score 3 -->
        <div class="score-detail type3">
          <div class="type">
            <img src="./iconoir_chat-remove.svg" alt="" />
            <span>Verbal</span>
          </div>
          <div class="point">
            <p>61<span> / 100</span></p>
          </div>
        </div>
        <!-- score 4 -->
        <div class="score-detail type4">
          <div class="type">
            <img src="./iconoir_eye-empty.svg" alt="" />
            <span>Visual</span>
          </div>
          <div class="point">
            <p>73<span> / 100</span></p>
          </div>
        </div>
      </div>
        <div class="cont-button">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
